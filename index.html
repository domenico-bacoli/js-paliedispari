<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js paliedispari</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container-palindrome">
        <h1>Palindroma</h1>
        <label for="inserisciparola">Inserisci una parola</label>
        <input type="text" id="user-word" class="input-style">
        <button id="send-button" class="btn">Invia</button>
        <div id="palindrome-result">

        </div>
    </div>
    <hr>
    <h2>Pari e Dispari</h2>
    <div id="container-pari-dispari">
        
        <section class="left-side">
            <div class="first-input">
                <label for="paridispari">pari o dispari?</label>
                <input type="text" id="user-even-or-odd" class="input-style">
                <button id="user-even-or-odd-button" class="btn">Invia</button>
            </div>
    
            <div class="second-input">
                <label for="sceltanumero">Scegli il tuo numero</label>
                <input type="number" id="user-number-choice" class="input-style">
                <button id="user-number-choice-button" class="btn">Invia</button>
            </div>
        </section>

        <section class="right-side">
            <div class="choice">
                <div id="user-choice">
                   
                </div>
            
                <div id="user-number">
                  
                </div>
                <div id="computer-number">
              
                </div>
    
                <div id="number-sum">
                
                </div>

                <div id="pari-dispari-result">

                </div>
    
            </div>
        </section>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
